<div class="content">

  <button (click)="setWidth(tableRef.table)">Set width</button>

  <div>
    <ngx-table #tableRef [data]="data">

      <ng-container ngxColumnDef="first" width="200px">
        <ngx-cell *ngxHeaderCellDef="let context">
          Header 2
        </ngx-cell>
        <ngx-cell *ngxCellDef="let context">
          Column 1
        </ngx-cell>
        <ngx-cell *ngxFooterCellDef="let context">
          Footer 1
        </ngx-cell>
      </ng-container>

      <ng-container ngxColumnDef="second" width="300px">
        <ngx-cell *ngxHeaderCellDef="let context">
          Header 2
        </ngx-cell>
        <ngx-cell *ngxCellDef="let context">
          Column 2 {{context}}
        </ngx-cell>
        <ngx-cell *ngxFooterCellDef="let context">
          Footer 2
        </ngx-cell>
      </ng-container>

    </ngx-table>
  </div>

</div>
